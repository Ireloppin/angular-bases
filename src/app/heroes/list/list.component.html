<h3>Listado de Héroes</h3>

<div *ngIf="deletedHeroe; else nothisngDeleted">
  <h3>
    Último Héroe Borrado <small class="text-danger">{{ deletedHeroe }}</small>
  </h3>
</div>

<ng-template #nothisngDeleted> <h3>No ha borrado nada</h3></ng-template>

<button
  *ngIf="heroNames.length"
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
